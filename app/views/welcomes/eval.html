<!--form for an evaluation-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <nav>
    <div class="links">
      <a class="title" href="#">Evaluationator</a>
      <a href="#">Groups</a>
      <div class="user">
        <a href="#" id="username">User Name</a>
          <div class="profile-pic">
                <img src="default-pic.svg">
          </div>
        <div class="options">
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <body>
    <div class="content">



<div class="eval">
  <h1>Peer Evaluation for John Smith</h1>
  <h3>Group Name - Class Name</h3>

  <form>
    <div class="slide-container">
      <label>Overall Rating: <br> <span class="score"></span></label>
      <input type="range" min="0" max="10" value="5" class="slider">
    </div><br><br>
    <label>Comments on John's Performance:</label>
    <textarea name="name" rows="8"></textarea><br><br><br>
    <label>Would you choose to work with John again in another group?</label>
    <input type="radio" name="yes" checked><label for="radio">Yes</label>
    <input type="radio" name="yes" ><label for="radio">No</label><br><br><br>
    <input type="submit" name="" value="Submit Evaluation">

  </form>
</div>
  </div>
  </body>
  <script>
  $(".slide-container .score").text($(".slider").val());
  $(".slider").on("input",function(){$(".slide-container .score").text($(".slider").val());})
</script>
</html>
